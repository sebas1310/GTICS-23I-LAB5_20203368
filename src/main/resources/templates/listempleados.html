<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Empleados Totales</title>
</head>
<body>
<br>
<div class="container">
  <br>
  <div class="input-group">
    <input type="search" class="form-control rounded" placeholder="Texto a buscar" aria-label="Search" aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary">Buscar</button>
    <button type="button" class="btn btn-outline-danger">Limpiar</button>
  </div>
  <table class="table table-sm">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Puesto</th>
      <th>Departamento</th>
      <th>Ciudad</th>
      <th>Editar</th>
      <th>Borrar</th>
      <th></th>
    </tr>
    <tr th:each="p,idx:${listemp}">
      <td th:text="${idx.index+1}"></td>
      <td th:text="${p.firstName}"></td>
      <td th:text="${p.lastName}"></td>
      <td th:text="${p.jobs.jobTitle}"></td>
      <td th:text="${p.departments.departmentName}"></td>
      <td th:text="${p.departments.locations.getCity()}"></td>
      <td><button type="button" class="btn btn-primary">Editar</button></td>
      <td><button type="button" class="btn btn-danger">Eliminar</button></td>
    </tr>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
