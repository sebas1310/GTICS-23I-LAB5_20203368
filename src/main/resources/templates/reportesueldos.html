<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Reportes - Sueldos</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/empleados'}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/reportes'}">Reportes</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Reportes - Sueldos</h1>
    <div>
        <a class="btn btn-primary" type="button" th:href="@{'/reportesSalario'}">Salario</a>
        <br><br>
        <a class="btn btn-primary" type="button" th:href="@{'/aumentoSalario'}">Tentativa Aumento</a>
        <br>
    </div>

    <div class="container">
        <br>
        <table class="table table-sm">
            <tr>
                <th>Puesto</th>
                <th>Salario Máximo</th>
                <th>Salario Mínimo</th>
                <th>Salario Total</th>
                <th>Salario Promedio</th>
            </tr>
            <tr th:each="p:${list}">
                <td th:text="${p.getPuesto()}"></td>
                <td th:text="${p.getSalariomaximo()}"></td>
                <td th:text="${p.getSalariominimo()}"></td>
                <td th:text="${p.getSalariototal()}"></td>
                <td th:text="${p.getSalariopromedio()}"></td>
            </tr>
        </table>
    </div>

</main>







<br><br>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
